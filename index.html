<!DOCTYPE html>
<html ng-app="todoApp">
<head>
	<title>Books Store Application</title>
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	 <link rel="stylesheet" href="css/default.css">
	 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	 <script src="js/bookstore.js"></script>
</head>
	<body ng-controller="BooksCtrl">
		<div id="wrapper">
		 <div class="page-header">
		<h1>Book Store Application</h1>
			<span class="label label-default" ng-class="warningLevel()" ng-hide="incompleteCount() == 0">{{incompleteCount()}}</span>
		</div>
			<main>
				<div class="panel panel-default data-content">	
					<div class="panel-body" id="container">	
						<table class="table">
						 <thead>
							 <tr>
							 <th>Author</th>
							 <th>Book Name</th>
							 <th>Year</th>
							 <th>BestSeller</th>
							 </tr>
						 </thead>
							 <tbody>
								<tr ng-repeat="book in todo.items">
									<td>{{book.author}}</td>
									<td>{{book.name}}</td>
									<td>{{book.year}}</td>
									<td>{{book.bestseller}}</td>
							 </tbody>
					 </table>
					 		<div class="col-lg-6">
					            <div class="input-group">
					               <input type="text" class="form-control" placeholder="Search Book By id" ng-model="book_id">
					               <span class="input-group-btn">
					                  <button class="btn btn-default" type="button" ng-click="searchById(book_id)">
					                     Go!
					                  </button>
					               </span>
					            </div><!-- /input-group -->
				         	</div><!-- /.col-lg-6 -->

					         	<div class="col-lg-6">
						            <div class="input-group">
						               <input type="text" class="form-control" placeholder="Search Book By year" ng-model="book_year">
						               <span class="input-group-btn">
						                  <button class="btn btn-default" type="button">
						                     Go!
						                  </button>
						               </span>
						            </div><!-- /input-group -->
					         	</div><!-- /.col-lg-6 -->
					</div>
				</div>				
			</main>
		</div>
	</body>
</html>
